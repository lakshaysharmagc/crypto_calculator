<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/TheBigLeaf.css">
    <title>The Big Leaf</title>

    <style>
        table tr td{
            padding: 1vw;
        }
        table tr td a img{
            height: 12vw;
            width: 12vw;
        }
        table tr td a:hover img{
            transform: scale(1.2);
            box-shadow: 0 0 1vw #ff3737;
        }
    </style>


</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div id="navbar">
        <a href="./TheBigLeaf.html" id="logo"><img src="static/Logo.png" alt="The Big Leaf" style="height: 3.5vw; width: 13vw;"></a>
        <div id="navbar-right">
          <a class="active" href="./TheBigLeaf.html">Home</a>
          <a href="./Compare">Comparison Tool</a>
          <a href="./Calculator">Calculator</a>
          <a href="./recommendation.html">Recommendation</a>
        </div>
    </div>
    
    <div style="margin-top:6.6vw;padding:1vw 1vw 1vw;" id = "home">
        <h1 style="padding-left: 2vw; padding-right: 68vw; padding-top: 3vw; font-size: 5vw;">
            Make the world better with crypto
        </h1>
        
        <p style="padding-left: 2vw; padding-right: 68vw; padding-top: 2.5vw; font-size: 1.5vw;">
            Calculate, Compare, and see the predictions of your crypto with us.
        </p>

        <div style="position: absolute; top: 13vw; right: 0.1vw;">
            <table>
                <tr>
                    {% for coin  in coins  %}
                    <td>
                        <a href="/recommend/{{coin.symbol}}"><img src="static/{{coin.title}}.png" alt = "Crypto Coin"></a>
                        
                    </td>
                    
                    {% endfor %}
                </tr>
            </table>
            

        </div>
    
    </div>
    
</body>
</html>
